<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script type="text/javascript" src="js/homebanking.js">  </script>
    <title>HOME BANKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="header">
      <img class="logo" src="img/logo.png"/>
      <div class="align-left">
        <span id="nombre">Bienvenido/a</span>
        <img class="avatar" src="img/avatar.svg"/>
      </div>
    </div>
    <div class="white-container">
      <div class="menu-container">
        <h1 class="tu-cuenta">Tu cuenta</h1>
        <button class="links" onclick="extraerDinero(prompt('Ingrese el monto a extraer'))">Extraer dinero</button>
        <button class="links" onclick="depositarDinero(prompt('Ingrese el monto a depositar'))">Depositar dinero</button>
        <button class="links" onclick="depositarCheques(prompt('Ingrese el numero del cheque'))">Depositar cheque</button>
        <button class="links" onclick="pagarServicio( prompt('Ingresa el número que se corresponda con el servicio que quieres pagar: \n1 - Agua \n2 - Luz \n3 - Internet \n4 - Teléfono'))">Pagar servicios</button>
        <button class="links" onclick="transferirDinero(prompt('Ingrese el monto que desea transferir'))">Transferir dinero</button>
        <button class="links" onclick="comprarDolares(prompt('Ingrese la cantidad de dólares a comprar'))">Comprar dólares</button>
        <button class="links" onclick="cambiarLimiteDeExtraccion(prompt('Ingrese el nuevo límite de extracción'))">Cambiar límite de extracción</button>
      </div>
      <div class="green-container">
        <div class="cuenta-info">
          <p>Saldo en tu cuenta</p>
          <h3 id="saldo-cuenta">$</h3>
          <p id="limite-extraccion">Tu límite de extracción es: </p>
        </div>
      </div>
    </div>
  </body>
</html>
